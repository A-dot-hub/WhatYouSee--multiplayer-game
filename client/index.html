<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
  <title>whatUsee - Multiplayer Trivia</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/game.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div id="join-screen" class="screen">
    <div class="join-container">
      <div class="logo-wrapper">
        <h1 class="game-title">what<span>U</span>see</h1>
        <p class="tagline" id="dynamic-tagline">Guess Fast.</p>
      </div>
      <form id="join-form" class="join-card">
        <div class="input-group">
          <input type="text" id="player-name-input" placeholder="Your Nickname" maxlength="15" required
            autocomplete="off">
        </div>
        <button type="submit" class="btn-primary">PLAY</button>
      </form>
    </div>
  </div>

  <div id="game-screen" class="screen hidden">
    <div class="game-layout">
      <header class="game-header">
        <div class="badge round-badge">RD <span id="round-number">1</span></div>
        <div class="header-question" id="question-text">Look closely...</div>
        <div class="timer-badge" id="timer-text">45</div>
      </header>

      <div class="game-content">
        <div class="canvas-area">
          <div id="image-container">
            <div class="loader"></div>
          </div>
          <!-- Flash Messages Overlay -->
          <div id="flash-container"></div>
        </div>

        <div class="sidebar">
          <div class="scoreboard" id="scoreboard"></div>
          <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <form id="chat-form" class="chat-form">
              <div class="input-wrapper">
                <input type="text" id="chat-input" placeholder="Type your guess..." autocomplete="off">
                <button type="submit" id="send-btn">
                  <svg viewBox="0 0 24 24">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" fill="white" />
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <button id="help-btn" class="draggable-btn">?</button>

    <div id="help-modal" class="modal hidden">
      <div class="modal-content">
        <h2>How to Play</h2>
        <ul class="help-list"><style>
          .icon {
            color: #ff8c00;
            margin-right: 8px;
          }
        </style>
        
        <li>
          <i class="fa-solid fa-eye icon"></i>
          <strong>See:</strong>Look at the image carefully.
        </li>
        
        <li>
          <i class="fa-solid fa-bullseye icon"></i>
          <strong>Guess:</strong>Type your answer in chat.
        </li>
        
        <li>
          <i class="fa-solid fa-trophy icon"></i>
          <strong>Score:</strong>1st gets 100,others get 50!
        </li>
        </ul>
        <button class="btn-primary" onclick="document.getElementById('help-modal').classList.add('hidden')">Got
          it!</button>
      </div>
    </div>

    <div id="round-end-overlay" class="overlay hidden">
      <div class="popup-card">
        <h2 id="overlay-title">Round Finished!</h2>
        <div class="overlay-answer">Answer: <strong id="answer-reveal"></strong></div>
        <div id="overlay-winners" class="winners-list"></div>
        <div class="overlay-timer">Next round starting in <span id="next-timer">5</span>s</div>
      </div>
    </div>
  </div>

  <script src="js/chat.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/game.js"></script>
  <script src="js/landing.js"></script>
</body>

</html>
